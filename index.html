<html>
<head>
<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="lib/Bacon-1ab32ffb.min.js"></script>
<script type="text/javascript" src="lib/lodash-v1.0.0-rc.3.min.js"></script>
<script type="text/javascript" src="lib/handlebars-1.0.rc.2.js"></script>
<script type="text/javascript" src="lib/live.js"></script>
<script type="text/javascript" src="app.js"></script>
<link type="text/css" rel="stylesheet" href="app.css" />
<title>Cocktail browser</title>
<script type='text/javascript'>
  //<![CDATA[
  if (window.location.host != "localhost") {
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1488867-1']);
    _gaq.push(['_trackPageview']);
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</script>
<script id="title-template" type="text/x-handlebars-template">
  <div id="ingredients">
    <div id="ingredientHeader">&larr; More common - INGREDIENTS - Less common &rarr;</div>
    {{#each this}}
      <span><span>{{name}}</span></span>
    {{/each}}
  </div>
</script>
<script id="row-template" type="text/x-handlebars-template">
  <div class="cocktail {{className}}">
    <span class="name">{{name}}</span>
    <div class="ingredients">
      {{#ingredients}}
        {{#if offset}}
          <span style="position: absolute; left: {{offset}}px; " title="{{ingredient}}" class="cl">{{cl}}</span>
        {{/if}}
      {{/ingredients}}
    </div>
  </div>
</script>
<script id="full-template" type="text/x-handlebars-template">
  <div class="all">
    <span class="glass {{glass}}"></span>
    <ul class="ingredients">
      {{#ingredients}}
        {{#if cl}}
          <li title="{{ingredient}}">{{cl}}cl {{ingredient}}</li>
        {{else}}
          <li>{{special}}</li>
        {{/if}}
      {{/ingredients}}
    </ul>
    <div class="preparation">{{preparation}}</div>
    <div class="images">Loading images...</div>
  </div>
</script>
<script id="image-template" type="text/x-handlebars-template">
  <ul class="images">
    {{#each this}}
      <li><img src="{{this}}" /></li>
    {{/each}}
  </ul>
</script>
</head>
<body>
</body>
</html>
